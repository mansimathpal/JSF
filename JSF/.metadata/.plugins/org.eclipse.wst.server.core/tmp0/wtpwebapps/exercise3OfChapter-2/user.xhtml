<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
</h:head>
<h:body>

	<center><h2>Registration of Users</h2></center>
	<h:form>
   First Name: <h:inputText id="firstname" value="#{firstname}" required="true" />
   <h:message for="firstname" style="color: red"/>  
        <br />
		<br />
   Last Name: <h:inputText id="lastname" value="#{lastname}" required="true" />
   <h:message for="lastname" style="color:red"></h:message>
        <br />
		<br />
    <h:outputLabel for="gender" value="Gender: " />
		<h:selectOneRadio id="gender" value="#{gender}">
			<f:selectItem itemLabel="Male" itemValue="Male" />
			<f:selectItem itemLabel="Female" itemValue="Female" />
		</h:selectOneRadio>
		<br />
		<br />
   Contact Number: <h:inputText id="contactnumber" value="#{contactnumber}" required="true" />
   <h:message for="contactnumber" style="color:red"></h:message>
        <br />
        <br />
   Address: <h:inputText id="address" value="#{address}" required="true" />
   <h:message for="address" style="color:red"></h:message> 
        <br />
        <br />
   Email Id: <h:inputText id="emailId" value="#{emailId}" required="true" />
	<h:message for="emailId" style="color:red"></h:message>
	    <br />
	    <br />
            <h:commandButton value="Submit" action="registration" />
			<br />
			<br />
			<h:commandButton value="Reset" />
	</h:form>

</h:body>

</html>
