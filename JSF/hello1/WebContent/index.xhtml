<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>JSF Sample Application</title>
</h:head>
<h:body>

	<h2>Welcome To JSF Page</h2>
	<h:form>
	Uasername : <h:inputText id="username" value="#{username}" />
		<br />
		<br />
      Password: <h:inputSecret id="password" value="#{password}" />
		<br />
		<br />
		<h:outputLabel for="gender" value="Gender: " />
		<h:selectOneRadio id="gender" value="#{gender}">
			<f:selectItem itemLabel="Male" itemValue="Male" />
			<f:selectItem itemLabel="Female" itemValue="Female" />
		</h:selectOneRadio>
		<br />
		<br />

		Country: <h:selectOneMenu id="country" value="#{country}">

			<f:selectItem itemLabel="India" itemValue="India" />
			<f:selectItem itemLabel="United States" itemValue="United States" />
			<f:selectItem itemLabel="Japan" itemValue="Japan" />
			<f:selectItem itemLabel="Germany" itemValue="Germany" />
			<f:selectItem itemLabel="Nepal" itemValue="Nepal" />
			<f:selectItem itemLabel="Indonesia" itemValue="Indonesia" />

		</h:selectOneMenu>
		<br />
		<br />
		Technical Languages:
		<h:selectManyCheckbox id="language" value="#{languages}">
			<f:selectItem itemLabel="C" itemValue="C" />
			<f:selectItem itemLabel="Java" itemValue="Java" />
			<f:selectItem itemLabel="Python" itemValue="Python" />
			<f:selectItem itemLabel="Angular" itemValue="Angular" />
			<f:selectItem itemLabel="React" itemValue="React" />
			<f:selectItem itemLabel="Node" itemValue="Node" />
			<f:selectItem itemLabel="Spring" itemValue="Spring" />

		</h:selectManyCheckbox>
		<br />
		<br />
		<h:commandButton value="Register" action="welcome" />



	</h:form>

</h:body>

</html>
