<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
</h:head>
<h:body>

	<center><h2>Registration of Users</h2></center>
	<h:form>
   Username: <h:inputText id="username" value="#{username}"/>
        <br />
		<br />
   Password: <h:inputSecret id="password" value="#{password}" />
        <br />
		<br />

   Confirm Password: <h:inputSecret id="confirmpassword" value="#{confirmpassword}" />
        <br />
        <br />
   Email Id: <h:inputText id="emailId" value="#{emailId}" />
	    <br />
	    <br />
   Contact Number: <h:inputText id="contactnumber" value="#{contactnumber}" />
	    <br />
	    <br />
   Address: <h:inputText id="address" value="#{address}" />
        <br />
        <br />
		Hobbies:
		<h:selectManyCheckbox id="hobbies" value="#{hobbies}">
			<f:selectItem itemLabel="Dancing" itemValue="Dancing" />
			<f:selectItem itemLabel="Singing" itemValue="Singing" />
			<f:selectItem itemLabel="Playing" itemValue="Playing" />
			<f:selectItem itemLabel="Adventure" itemValue="Adventure" />
			<f:selectItem itemLabel="Painting" itemValue="Painting" />
			<f:selectItem itemLabel="Drama" itemValue="Drama" />
			<f:selectItem itemLabel="Gardening" itemValue="Gardening" />
        </h:selectManyCheckbox>
		<br />
		<br />
            <h:commandButton value="Submit" action="welcome" />
			<br />
			<br />
			<h:commandButton value="Reset" />
	</h:form>
</h:body>
</html>
